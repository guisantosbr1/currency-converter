<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter Money</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money" />

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="yen">¥ Yen</option> <!-- adicionando YEN-->
        </select>
      </label>

      <label>
        Valor
        <input
          class="input-currency"
          placeholder="Digit o valor aqui (Sem - ou ,)"
        />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="./assets/real.png" alt="logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/arrow.png" alt="seta" />

        <div class="currency-box">
          <img
            class="currency-img"
            src="./assets/dolar.png"
            alt="logo-moeda-convertida"
          />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currency-value">US$ 0.00</p>
          <p></p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
